<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title></title>
  </head>
  <body>
    <h1>Front-End Frameworks GitHub Statistics</h1>
    <button onclick="launchStats()">Refresh Statistics</button>
    <div id='tables-container'>

      <table id="summariesTable">
        <th> Summaries </th>
        <tr>
          <td width='47'><button onclick="selectAngular()">
            <img src="https://avatars.githubusercontent.com/u/139426?v=3width=%2742%27" width='47' height='47'>
          </button></td>
          <td rowspan='4' id='fw-content'></td>
        </tr>
        <tr>
          <td width='47'><button onclick="selectEmber()">
            <img src="https://avatars.githubusercontent.com/u/1253363?v=3width=%2742%27" width='47' height='47'></button></td>
        </tr>
        <tr>
          <td width='47'><button onclick="selectReact()">
            <img src="https://avatars.githubusercontent.com/u/69631?v=3width=%2742%27" width='47' height='47'>
          </button></td>
        </tr>
        <tr>
          <td width='47'><button onclick="selectVue()"><img src="https://avatars.githubusercontent.com/u/6128107?v=3width=%2744%27" width='47' height='47'></button></td>
          <!-- <td></td> -->
        </tr>
      </table>

      <table id="statsTable">
        <th> Totals </th>
        <tr>
          <td colspan="2"><button id="fw_b" onclick="orderFrameworks()">Framework</button></td>
          <td><button onclick="orderWatchers()">Watchers</button></td>
          <td><button onclick="orderStars()">Stars</button></td>
          <td><button onclick="orderForks()">Forks</button></td>
          <td><button onclick="orderContributors()">Contributors</button></td>
          <td><button onclick="orderContributions()">Contributions</button></td>
        </tr>
      </table>
    </div>
      <div id="chartContainer"></div>
    <!-- </div> -->
    <script src="http://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="framework.js"></script>
    <script src="viewStatsTable.js"></script>
    <script src="viewSummariesTable.js"></script>
    <script src="viewChart.js"></script>
    <script src="runner.js"></script>
  </body>
</html>
